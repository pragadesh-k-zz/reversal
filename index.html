<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- responsive   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="pragi">
    <meta name="description" content="A reversal tool which is mainly focused to reverse the given sentence or a word.">
    <!-- title -->
    <title>REVERSAL</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- shortcut icon -->
    <link rel="shortcut icon" href="logo.png">
</head>
<body>
    <!-- main container -->
    <div class="container">
        <div class="wrapper">
            <!-- left side -->
            <div class="left">
              <div class="header">REVERSED CONTENT</div>
              <div class="output" aria-placeholder="Output"></div>
          </div>
          <!-- right container -->
          <div class="right">
              <!-- input form -->
             <form id="form">
                 <div class="input-form">
                     <div class="input-control">
                         <input required type="text" class="text" placeholder="Enter your word">
                        </div>
                     <button class="btn submit">reverse</button>
                 </div>
             </form>
          </div>
      </div>
    </div>
    <!-- javascript file -->
    <script src="app.js"></script>
</body>
</html>
